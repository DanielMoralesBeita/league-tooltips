<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>League Tooltips - DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <h1>League tooltips</h1>
      <h3>(exemple with <a href="http://getbootstrap.com/">Bootstrap</a>)</h3>
      <div class="league-tooltip" data-champion="103" style="background-image: url(//ddragon.leagueoflegends.com/cdn/6.20.1/img/champion/Ahri.png); width: 120px; height: 120px;">
      </div>
      <div class="league-tooltip" data-item="3027" style="background-image: url(//ddragon.leagueoflegends.com/cdn/6.20.1/img/item/3027.png); width: 64px; height: 64px;">
      </div>
      <div class="league-tooltip" data-spell="4" style="background-image: url(//ddragon.leagueoflegends.com/cdn/6.20.1/img/sprite/spell0.png); width: 48px; height: 48px; background-position: -240px -0px;">
      </div>
      <div class="league-tooltip" data-rune="5311" style="background-image: url(//ddragon.leagueoflegends.com/cdn/6.20.1/img/sprite/rune0.png); width: 48px; height: 48px; background-position: -192px -192px;">
      </div>
      <div class="league-tooltip" data-mastery="6111" style="background-image: url(//ddragon.leagueoflegends.com/cdn/6.20.1/img/sprite/mastery0.png); width: 48px; height: 48px; background-position: -0px -0px;">
      </div>
    </main>
  </body>
  <script src="/tooltips/league-tips.min.js"></script>
</html>
