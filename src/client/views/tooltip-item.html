<div class="league-tooltip__info league-tooltip__info--item">
  <div class="league-tooltip__title-container">
    <div class="league-tooltip__image" style="background-image: url(//ddragon.leagueoflegends.com/cdn/<%= patchVersion.patch %>/img/sprite/<%= data.image.sprite %>); background-position: -<%= data.image.x %>px -<%= data.image.y %>px; width: <%= data.image.w %>px; height: <%= data.image.h %>px;"></div>
    <h1 class="league-tooltip__title"><%= data.name %></h1>
    <p><span class="league-tooltip__title-small"><%= data.gold.total %></span> (<span class="league-tooltip__title-small"><%= data.gold.base %></span>)</p>
  </div>
  <div class="clearfix"></div>
  <p class="league-tooltip__description league-tooltip__description--item"><%= data.description %></p>
  <ul class="league-tooltip__tags">
    <% data.tags.forEach(function (tag) { %>
      <li class="league-tooltip__tag">#<%= locale[tag] || tag %></li>
    <% }); %>
  </ul>
</div>
