<div class="league-tooltip__info">
  <div class="league-tooltip__title-container">
    <div class="league-tooltip__image league-tooltip__image--rune" style="background-image: url(//ddragon.leagueoflegends.com/cdn/<%= patchVersion.patch %>/img/sprite/<%= data.image.sprite %>); background-position: -<%= data.image.x %>px -<%= data.image.y %>px; width: <%= data.image.w %>px; height: <%= data.image.h %>px;"></div>
    <h1 class="league-tooltip__title"><%= data.name %></h1>
  </div>
  <div class="clearfix"></div>
  <p><%= data.description %></p>
  <p class="league-tooltip__rune-tier">tier <%= data.rune.tier %></p>
  <ul class="league-tooltip__tags">
    <% data.tags.forEach(function (tag) { %>
      <li class="league-tooltip__tag">#<%= locale[tag] || tag %></li>
    <% }); %>
  </ul>
</div>
